<!doctype html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>The Jobs</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">The Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/adminHome}">Home</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark" id="logoutBtn">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<article>
<section>
    <div class="forms" >
        <div> <h3 id="FormHeader">Appointment</h3> </div>
        <form th:action="@{/appointment/save}" th:object="${booking}" method="post" >
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" name="time" required>
            </div>
            <div class="mb-3">
                <tr>
                    <label class="form-label">Country</label>
                </tr>
                <div class="mb-3">
                <td>
                    <select th:field="*{country}" class="form-control" required>
                        <th:block th:each="con : ${listCountries}" >
                        <option th:text="${con.name}" th:value="${con.id}" />
                        </th:block>
                    </select>
                </td>
            </div>
                <div class="mb-3">
                    <tr>
                        <label class="form-label">Jobs</label>
                    </tr>
                    <div class="mb-3">
                        <td>
                            <select th:field="*{jobTypes}" class="form-control" required>
                                <th:block th:each="job : ${listJobs}" >
                                    <option th:text="${job.name}" th:value="${job.id}" />
                                </th:block>
                            </select>
                        </td>
                    </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        </div>
</section>
</article>
</body>
<br>
<br>
<br>
<br>

    </div>
</footer>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
