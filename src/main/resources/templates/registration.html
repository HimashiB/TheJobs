<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">

    <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Registration</title>
</head>
<body id="regPage">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="home">The Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <!--suppress HtmlUnknownTarget -->
                <a class="nav-link" href="register">Register</a>
                <a class="nav-link" href="login">Login</a>
            </ul>
        </div>
    </div>
</nav>
<br>
<section class="main">
    <h3 id="FormHeader">Registration</h3>
    <form action="#" class="form">
        <div class="column">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter first name"  class="form-control" name="firstName" required />
            </div>
            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name"   class="form-control" name="lastName" required />
            </div>
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address"  class="form-control" name="email" required />
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number"  class="form-control" name="contactNo" required />
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" class="form-control" name="DOB" required />
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" class="form-check-input" name="gender"  />
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" class="form-check-input" name="gender" />
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" class="form-check-input" name="gender" />
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter address"  class="form-control" name="address" required />
        </div>
        <div class="input-box address">
            <label>Username</label>
            <input type="text" placeholder="Enter username"  class="form-control" name="username" required />
        </div>
        <div class="input-box address">
            <label>Password</label>
            <input type="text" placeholder="Enter password"  class="form-control" name="password" required />
        </div>
        <div class="column">
            <button>Register</button>
            <button>Clear All</button>
        </div>
    </form>
</section>
<br>
