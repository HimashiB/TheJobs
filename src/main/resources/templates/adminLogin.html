<article>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center"> Staff Login</h3>
                    </div>
                    <div class="card-body">
                        <form class="form"  method="post" th:action="@{/adminLoginpage}" th:object="${admin}">
                            <div class="input-box">
                                <label>Email Address</label>
                                <input type="email" th:field="*{email}" placeholder="Enter email address"  class="form-control" name="email" required>
                            </div>
                            <br>
                            <div class="input-box address">
                                <label>Password</label>
                                <input type="password" th:field="*{password}" placeholder="Enter password"  class="form-control" name="password" required>
                            </div>
                            <br>
                            <div class="column">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    </div>
